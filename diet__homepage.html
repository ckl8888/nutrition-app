<!DOCTYPE html>
<html>
    <head>
        <title>Diet Manager</title>
        <script src="diet.js"></script>
    </head>
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
    <body>
        <h1>Diet Manager</h1>
        Look for a food item
        <br>
        <input type="text" name="recipe" id="recipe">
        <br>
        <button type="button" onclick="makeCorsRequest()">Search</button>
        <br>
        Result:
        <pre id="response"> </pre>
        <br>
        <p id="table_1"></p>
        <table >
            <tr>
                <th>Food</th>
                <th id="name">Name</th>
            </tr>
            <tr>
                <td>Calories</td>
                <td id="calories"> </td>
            </tr>
            <tr>
                <td>Weight (g)</td>
                <td id="Weight"> </td>
            </tr>
            <tr>
                <td>Total Fat</td>
                <td id="tFat"></td>
            </tr>
            <tr>
                <td>Saturated fat</td>
                <td id="tSat"></td>
            </tr>
            <tr>
                <td>Cholesterol</td>
                <td></td>
            </tr>
            <tr>
                <td>Sodium</td>
                <td></td>
            </tr>
            <tr>
                <td>Potassium</td>
                <td></td>
            </tr>
            <tr>
                <td>Total Carbohydrate</td>
                <td id="carb"></td>
            </tr>
            <tr>
                <td>Dietary Fiber</td>
                <td id="dfiber"></td>
            </tr>
            <tr>
                <td>Sugar</td>
                <td id="sugar"></td>
            </tr>
            <tr>
                <td>Protein</td>
                <td id="prot"></td>
            </tr>
            <tr>
                <td>Iron</td>
                <td></td>
            </tr>
            <tr>
                <td>Vitamin A</td>
                <td></td>
            </tr>
            <tr>
                <td>Vitamin C</td>
                <td></td>
            </tr>
            <tr>
                <td>Vitamin B</td>
                <td></td>
            </tr>
            <tr>
                <td>Vitamin D</td>
                <td></td>
            </tr>
            <tr>
                <td>Calcium</td>
                <td></td>
            </tr>
            <tr>
                <td>Magnesium</td>
                <td></td>
            </tr>
            <tr>
                <td>Cobalamin</td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
